<h1>CLS</h1>
<div class="container">
  <div *ngIf="!isLoading" class="banner">
    <h1>Huge Banner Causing Layout Shift</h1>
  </div>

  <div class="middle">
    <p>
      Static content that remains in place, but gets pushed down by the banner
      and image.
    </p>
  </div>

  <div class="bottom">
    <div class="image-container">
      <img
        *ngIf="!isLoading"
        src="https://via.placeholder.com/200x400"
        alt="Large Image"
      />
    </div>
  </div>
</div>
